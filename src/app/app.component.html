<main class="main" #main [style]="mainStyle">
  <div class="content" #content [style]="contentStyle">
    <svg id="svgContainer" class="svgContainer"></svg>
    @for (item of groupList; track $index) {
    <app-view-group
      [options]="item"
      (postionChange)="onGroupPostionChange($event, $index)"
    />
    }
  </div>
</main>
